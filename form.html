<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Entry - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background: url("images/form-bg.webp") no-repeat center center fixed;
    background-size: cover;
    color: #333; 
  }
</style>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="form.html">Form</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">📖 Add New Entry</h2>
  <form onsubmit="return validateForm()" class="shadow p-4 bg-white rounded">
    <div class="mb-3">
      <label class="form-label">📛Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label class="form-label">📧Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="mb-3">
      <label class="form-label">📞Phone</label>
      <input type="text" id="phone" class="form-control" placeholder="Enter 10-digit Phone">
    </div>
    <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-success me-2">✅ Submit</button>
    <div class="d-flex justify-content-center">
      <button type="reset" class="btn btn-secondary">🧹 Clear</button>
      </div>
    <a href="index.html" class="btn btn-dark me-2">⬅️ Back to Home</a>
    

  </form>
</div>

<footer class="text-center mt-5 p-3 bg-dark text-light">
  Developed by Sopiga | 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateForm() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();

  if (name === "" || email === "" || phone === "") {
    alert("⚠️ All fields are required!");
    return false;
  }

 
  let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (!email.match(emailPattern)) {
    alert("❌ Please enter a valid email address!");
    return false;
  }


  if (!/^\d{10}$/.test(phone)) {
    alert("📱 Phone number must be exactly 10 digits!");
    return false;
  }

  alert("✅ Form submitted successfully!");
  return true;
}
</script>
</body>
</html>
