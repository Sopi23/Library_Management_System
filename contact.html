  <div class="container mt-5">
  <h2 class="text-center mb-4">📩 Contact Us</h2>
  <form id="contactForm" onsubmit="showSuccessMessage(); return false;" class="shadow p-4 bg-pink rounded">
    <div class="mb-3">
      <label class="form-label">📛Your Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">📧Your Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">💬Message</label>
      <textarea class="form-control" rows="4" placeholder="Type your message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>


  <div class="mt-5 text-center">
    <strong><p>📍 Address: No 12, Main Street, Jaffna, Sri Lanka</p>

  alert("✅ Your message has been sent successfully!");
  document.getElementById('contactForm').reset();
}
